<!DOCTYPE html>
<html>
<head>
  <title>(404 ERROR)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .lend-info {
  background: #06113C;
  padding: 26px;
  text-align: center;
  background-color: #06113C;

}

.a {
  color: white;
  text-decoration: underline;
}

@import url(https://fonts.googleapis.com/css?family=Roboto+Slab);

html, body {
   margin: 0;
   width: 100%;
   height: 100%;
  //  background-color: #06113C;
   color: #FF8C32;

}

form, .form-label {
  color: #FF8C32;
  background: #06113C;

}

h1, h2, h3, h4, h5, h6 {
  color: #FF8C32;
}

.catCard {
  color: #FF8C32;
  background-color: #06113C;
}

#record {
   width: 100%;
   height: 100%;
   position: relative;
   overflow: hidden;
   background-color: #06113C;

   /* Center text */
   text-align: center, #FF8C32;
   -webkit-align-items: center;
   -ms-flex-align: center;
   align-items: center;
   display: -webkit-flex;
   display: flex;
}

#record::before {
   background: url("https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Music-PNG/Gramophone_Vinyl_LP_Record_PNG_Transparent_Clip_Art_Image.png?m=1463021701")
      no-repeat center center;
   background-size: cover;
   content: "";
   width: 100vw;
   height: 100vw;
   position: absolute;
   animation: spin 5s linear infinite;
}

@keyframes spin {
   0% {
      transform: rotate(0deg);
   }
   100% {
      transform: rotate(360deg);
   }
}

.content {
   font-family: 'Roboto Slab', serif;
   font-size: 1.0vw;
   line-height: 0;
   color:#FF8C32;
   position: relative;
   margin: 0 auto;
}

.rock {
   margin: 0;
   padding: 0;
   font-weight: bold;
   font-size: 4vw;
   line-height: 3vw;
   font-family: 'Signika';
}

.register {
  padding-top: 35px;
  font-family: 'Signika';
}
  </style>
</head>

<body>
  <div id="record">
    <div class="content">
      <h1 class="rock" style="background: none;">ERROR 404, PAGE NOT FOUND</h1>
        <p>Want to go back home?</p>
        <a href='http://www.discogscompanion.com/'><button class="btn btn-primary border-light btn-lg" style="background-color: #F27B21">Home</button></a>

      </h1>
    </div>
  </div>
  <div>
</body>
</html>
